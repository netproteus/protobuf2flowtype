machine:
  node:
    version: 6.5.0

dependencies:
  pre:
    - echo -e "$NPM_USER\n$NPM_PASS\n$NPM_EMAIL" | npm login
  override:
    - npm install --dev

test:
  post:
    - bash <(curl -s https://codecov.io/bash) || true

deployment:
  release:
    tag: /v\d+\.\d+\.\d+/
    owner: netproteus
    commands:
      - npm publish
      