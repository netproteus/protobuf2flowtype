machine:
  node:
    version: 6.5.0

dependencies:
  pre:
    - echo -e "$NPM_USER\n$NPM_PASS\n$NPM_EMAIL" | npm login
  override:
    - npm link runtime
    - npm install

test:
  post:
    - cp coverage/lcov.info ${CIRCLE_ARTIFACTS}
    - bash <(curl -s https://codecov.io/bash) -X gcov -X coveragepy -X xcode || true

deployment:
  release:
    tag: /v\d+\.\d+\.\d+/
    owner: netproteus
    commands:
      - npm publish
      - cd runtime; npm publish
      
