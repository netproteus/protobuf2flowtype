machine:
  node:
    version: 6.5.0

dependencies:
  pre:
    - echo -e "$NPM_USER\n$NPM_PASS\n$NPM_EMAIL" | npm login
  override:
    - npm install --only=dev

test:
  post:
    - cp coverage/lcov.info ${CIRCLE_ARTIFACTS}
    - perl -pe 's/\/home\/ubuntu\/protobuf2flowtype/\/Users\/william\/work\/protobuf2flowtype/g' -i coverage/lcov.info
    - bash <(curl -s https://codecov.io/bash) -X gcov -X coveragepy -X xcode || true

deployment:
  release:
    tag: /v\d+\.\d+\.\d+/
    owner: netproteus
    commands:
      - npm publish
      